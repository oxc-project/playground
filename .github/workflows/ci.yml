name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *" # Build and deploy every 3 hours.
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - README.md
  push:
    branches:
      - main
    paths-ignore:
      - README.md

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

permissions: {}

jobs:
  check-typos:
    name: Check typos
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0
      - uses: crate-ci/typos@a1d64977b4aa1709d6328d518aa753f4899352d8 # v1.42.2
        with:
          files: .

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: oxc-project/oxc
          ref: main
          persist-credentials: false

      - uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - uses: oxc-project/setup-rust@c8224157c0bf235aabc633e8cd50d344f087a7de # v1.0.12
        with:
          save-cache: ${{ github.ref_name == 'main' }}
          tools: just

      - run: rustup target add wasm32-wasip1-threads

      - run: just build-playground
      - run: git rev-parse HEAD > napi/playground/git-commit

      - run: cd .. && mv playground oxc && mkdir playground

      - uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0

      - uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - run: pnpm run build

      - name: Install Netlify
        if: env.SITE_ID
        run: pnpm install -g netlify-cli@18.1.0

      # https://www.raulmelo.me/en/blog/deploying-netlify-github-actions-guide
      - name: Deploy to Netlify
        id: netlify_deploy
        if: env.SITE_ID
        run: |
          mv _headers dist
          prod_flag=""
          if [ "${GITHUB_REF_NAME}" = "main" ]; then prod_flag="--prod"; fi
          echo $prod_flag
          netlify deploy \
            --dir dist \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_API_TOKEN }} \
            $prod_flag \
            --json \
            > deploy_output.json
          cat deploy_output.json

      - name: Generate URL Preview
        id: url_preview
        if: env.SITE_ID && github.event_name == 'pull_request'
        run: |
          NETLIFY_PREVIEW_URL=$(jq -r '.deploy_url' deploy_output.json)
          echo "NETLIFY_PREVIEW_URL=$NETLIFY_PREVIEW_URL" >> $GITHUB_OUTPUT

      - uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5.0.0
        if: env.SITE_ID && github.event_name == 'pull_request'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.number }}
          body: "Preview URL: ${{ steps.url_preview.outputs.NETLIFY_PREVIEW_URL }}"
